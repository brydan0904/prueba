<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sobre Estrellado</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      background: black;
    }

    /* Fondo animado con estrellas */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: blink 2s infinite ease-in-out;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    .sobre {
      position: relative;
      width: 90%;
      max-width: 600px;
      height: auto;
      background: #ccc;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      padding: 2rem 1.5rem;
      box-sizing: border-box;
      overflow: hidden;
      z-index: 1;
    }

    .solapa {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: #bbb;
      clip-path: polygon(0 0, 50% 100%, 100% 0, 100% 0, 0 0);
      z-index: 2;
    }

    .contenido {
      position: relative;
      z-index: 3;
      text-align: center;
      margin-top: 100px;
    }

    .contenido h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .contenido p {
      margin-bottom: 2rem;
      font-size: 1.25rem;
      color: #444;
    }

    @keyframes palpitar {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .boton-pastilla {
      padding: 14px 40px;
      font-size: 1.1rem;
      background-color: #00cfff;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      animation: palpitar 1.2s infinite;
      transition: background-color 0.3s;
    }

    .boton-pastilla:hover {
      background-color: #00b3dd;
    }

    /* üì± Estilos para pantallas peque√±as */
    @media screen and (max-width: 480px) {
      .contenido h2 {
        font-size: 1.5rem;
      }

      .contenido p {
        font-size: 1rem;
      }

      .boton-pastilla {
        padding: 12px 32px;
        font-size: 1rem;
      }

      .solapa {
        height: 80px;
      }

      .contenido {
        margin-top: 90px;
      }
    }
  </style>
</head>
<body>

  <!-- Fondo de estrellas -->
  <div class="stars" id="stars-container"></div>

  <div class="sobre">
    <div class="solapa"></div>
    <div class="contenido">
      <h2>Feliz d√≠a del Padre</h2>
      <p>Te amamos</p>
      <button class="boton-pastilla" onclick="location.href='parati.html'">Toca aqu√≠</button>
    </div>
  </div>

  <script>
    // Generar estrellas animadas
    const container = document.getElementById('stars-container');
    const starCount = 150;

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (1 + Math.random() * 3) + 's';
      container.appendChild(star);
    }
  </script>

</body>
</html>
